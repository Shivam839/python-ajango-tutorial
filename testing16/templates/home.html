{% extends "base.html" %} {% block content %}

<main class=".bg-light-subtle">
  <h1 class="container text-center p-10">Try out recipes!</h1>
  <div class="container d-flex justify-content-between flex-wrap gap-5">
    {% for recipe in recipies %}
    <div class="card" style="width: 30%">
      <img src="{{recipe.imageAdress}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{recipe.name}}</h5>
        <p class="card-text">How to make:- <br />{{recipe.instruction}}</p>
      </div>
    </div>

    {% endfor%}
  </div>
</main>
{% endblock content %}
